<html class=""><head>
  <title>Image Generation</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f8f8;
      color: #333;
      margin: 0;
      padding: 0;
    }

    #image-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      margin-top: 0;
      color: #4285f4;
    }

    input[type="text"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 60%;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #4285f4;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3367d6;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
      border-radius: 4px;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4285f4;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 2s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="image-container">
    <h1>Image Generation</h1>
    <input type="text" id="prompt" placeholder="Enter image prompt">
    <button onclick="generateImage()">Generate Image</button>
    <div class="loader"></div>
    <div id="image-display"></div>
  </div>

  <script>
    function generateImage() {
      const prompt = document.getElementById('prompt').value;
      const loader = document.querySelector('.loader');
      const imageDisplay = document.getElementById('image-display');

      // Show the loader
      loader.style.display = 'block';
      imageDisplay.innerHTML = '';

      // Replace this with your actual image generation API endpoint
      const apiUrl = 'https://worker-wispy-lake-be6f.prashant-trials-cloudflare.workers.dev/?prompt=' + prompt;

      fetch(apiUrl)
        .then((response) => response.blob())
        .then((blob) => {
          const imageUrl = URL.createObjectURL(blob);
          imageDisplay.innerHTML = `<img src="${imageUrl}" alt="Generated Image">`;
          loader.style.display = 'none';
        })
        .catch((error) => {
          console.error('Error generating image:', error);
          loader.style.display = 'none';
          imageDisplay.innerHTML = '<p>Error generating image.</p>';
        });
    }
  </script>

</body></html>
